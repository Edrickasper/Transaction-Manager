<ul class="grid grid-cols-5 mt-4">
  <li
    class="flex relative items-center my-4 m-auto p-8 rounded-2xl w-64 border shadow-xl border-gray-400 text-2xl font-bold text-[#374151] cursor-pointer"
    *ngFor="let category of categories"
    (click)="openPopup(category)"
  >
    <img
      src="custom-assets/expense.svg"
      alt="expense"
      class="size-12 p-2"
      *ngIf="category.type === 'expense'"
    />

    <img
      src="custom-assets/income.svg"
      alt="income"
      class="size-12 p-2"
      *ngIf="category.type === 'income'"
    />
    {{ category.name }}
    <img
      src="custom-assets/favorite.svg"
      alt="favorite"
      class="absolute right-12 size-5"
      *ngIf="category.favourite"
    />
  </li>
</ul>
