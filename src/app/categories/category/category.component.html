<ul class="grid grid-cols-5 mt-4">
    <li 
    class="flex items-center my-4 m-auto p-8 rounded-2xl w-64 border shadow-xl border-gray-400 text-2xl font-bold text-[#374151] cursor-pointer"
    *ngFor="let category of categories">
        <span class="p-2" *ngIf="category.type === 'expense'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </span>
        <span class="p-2" *ngIf="category.type === 'income'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </span> 
        {{ category.name }}
    </li>
</ul>
