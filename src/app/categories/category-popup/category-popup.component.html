<form class="p-4" [formGroup]="addCategory" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>{{ catData.title }}</h1>
  <div mat-dialog-content>
    <button (click)="closePopup()">
      <img
        src="custom-assets/close.svg"
        alt="Close button"
        class="font-bold size-8 text-white absolute top-10 right-10"
      />
    </button>
    <!-- Cat Name -->
    <label for="cat-name" class="my-2 text-xl mb-5">Category Name</label>
    <input
      id="cat-name"
      placeholder="Category Name"
      autocomplete="off"
      class="cat-name"
      formControlName="catName"
      autocomplete="off"
      [class.border-red-600]="
        addCategory.controls.catName.invalid &&
        addCategory.controls.catName.touched &&
        addCategory.controls.catName.pristine
      "
    />
    <br />

    <!-- Cat Type -->
    <label class="my-2 text-xl" for="cat-type">Category Type</label>
    <div id="cat-type" class="flex p-2">
      <input
        type="radio"
        name="type"
        value="expense"
        id="type-1"
        class="hidden"
        formControlName="type"
      />
      <label for="type-1" class="type-label type-1">
        <img src="custom-assets/expense.svg" alt="expense" class="size-8 p-1" />
        Expense
      </label>
      <input
        type="radio"
        id="type-2"
        name="type"
        value="income"
        class="hidden"
        formControlName="type"
      />
      <label for="type-2" class="type-label type-2">
        <img src="custom-assets/income.svg" alt="income" class="size-8 p-1" />
        Income
      </label>
    </div>
    <br />
    <!-- Cat Color -->
    <label class="my-2 text-xl h-auto" for="colors">Pick a color</label>
    <div id="colors" class="flex justify-between w-1/2 p-2">
      <input
        type="radio"
        name="color"
        id="red"
        class="hidden"
        value="#dc2626"
        formControlName="color"
      />
      <label for="red" class="color-label red-lab bg-red-600"></label>
      <input
        type="radio"
        name="color"
        id="blue"
        class="hidden"
        value="#2563eb"
        formControlName="color"
      />
      <label for="blue" class="color-label blue-lab bg-blue-600"></label>
      <input
        type="radio"
        name="color"
        id="green"
        class="hidden"
        value="#16a34a"
        formControlName="color"
      />
      <label for="green" class="color-label green-lab bg-green-600"></label>
    </div>
    <br />
    <!-- Favourite -->
    <div class="flex items-center my-4">
      <input
        type="checkbox"
        class="size-5"
        id="fav"
        formControlName="favourite"
      />
      <label for="fav" class="ml-4 text-xl h-auto">Set as Favourite</label>
    </div>
    <br />
  </div>
  <div mat-dialog-actions>
    <button
      class="font-bold rounded-lg text-xl w-32 h-14 bg-[#fb923c] text-white justify-center absolute bottom-6 right-6"
      type="submit"
    >
      Save
    </button>
  </div>
</form>
