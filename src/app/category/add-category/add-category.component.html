<section class="flex w-full h-screen absolute top-0 left-0 bg-gray-400 bg-opacity-50" *ngIf="openPopup">
    <div class="m-auto h-3/5 w-2/5 bg-white relative rounded-2xl">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 absolute right-6 top-6 cursor-pointer"
        (click)="this.closePopup.emit()">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
        
        <div class="flex flex-col w-3/4 mt-20 m-auto">
            <label for="category" class="my-1">Category Name</label>
            <input id="category" placeholder="Category Name" autocomplete="off" class="my-1 px-3 py-2.5 text-base font-bold rounded-lg border focus:outline-none bg-[#ffffff] text-[#444444] border-[#cccccc]">
            <br>
             <label class="my-1">Category Type</label>
             <button class="rounded-full text-base my-1 w-32 h-8 border border-black justify-center">Expense</button>
        </div>

        <button class="font-bold rounded-lg text-xl w-32 h-14 bg-[#fb923c] text-[#ffffff] justify-center absolute bottom-6 right-6">Add</button>
    </div>
</section>
